<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test with Mock OAuth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="userId" placeholder="User ID">
    <button id="loginButton">Login (Mock OAuth)</button>
    </br>
    <input type="text" id="newUserEmail" placeholder="New User Email">
    <input type="text" id="newUserImageURL" placeholder="New User Image URL">
    <input type="text" id="newUserNickname" placeholder="New User Nickname">
    <button id="addUserButton">Add User</button>
    <div id="apiTestSection" style="display:none;">
        <button id="getUserProfile">Login User Profile</button>
        <div>
            <input type="text" id="newImageUrl" placeholder="New Image URL">
            <button id="UpdateImage">PUT Request (Update Image)</button>
        </div>
        <p id="response"></p>
        <div id="searchSection">
            <input type="text" id="search" placeholder="User Nickname">
            <button id="searchButton">Search User</button>
            <button id="addFriendButton">Add Friend</button>
        </div>
        <div id="friendListSection">
            <button id="getFriendListButton">Get Friend List</button>
            <p id="friendList"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
